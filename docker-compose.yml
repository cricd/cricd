version: '2'

services:
  yml-parser:
    image: cricd/parser
    restart: on-failure:10
    environment:
      - EVENTSTORE_IP=eventstore
      - ENTITYSTORE_IP=entities
    volumes:
      - ./api/game-import:/app/games
    depends_on:
      - entities
      - eventstore
  entities:
    image: cricd/entities
    restart: on-failure:20
    environment:
      - DB_HOST=entities-db
      - DB_PASSWORD=password # Override in production deployments
    ports:
      - "1337:1337"
    depends_on:
      - entities-db
  entities-db:
    image: mysql
    restart: on-failure:10
    environment:
      - MYSQL_USER=cricd-entities
      - MYSQL_PASSWORD=password # Override in production deployments
      - MYSQL_DATABASE=cricd-entities
      - MYSQL_ROOT_PASSWORD=password # Override in production deployments
    volumes:
      - ./api/entities-db:/var/lib/mysql
    ports:
      - "3306:3306"
  batting-processor:
    image: cricd/batting-processor
    restart: on-failure:10
    ports:
      - "3000:3000"
    depends_on:
      - eventstore-projections
  bowler-match-processor:
    image: cricd/bowler-match-processor
    restart: on-failure:10
    ports:
      - "3001:3001"
    depends_on:
      - eventstore-projections
  score-processor:
    image: cricd/score-processor
    restart: on-failure:10
    ports:
      - "3002:3002"
    depends_on:
      - eventstore-projections
  next-ball-processor:
    image: cricd/next-ball-processor
    restart: on-failure:10
    ports:
      - "3004:3004"
    depends_on:
      - eventstore-projections
      - entities
      - score-processor
  change-publisher:
    image: cricd/change-publisher
    restart: on-failure:10
    ports:
      - "3100:3100"
    depends_on:
      - eventstore-projections
      - score-processor
  event-api:
    image: cricd/event-api
    restart: on-failure:10
    ports:
      - "4567:4567"
    environment:
      - EVENTSTORE_IP=eventstore
    depends_on:
      - eventstore-projections
  eventstore-projections:
    build: ./api/eventstore-projections
    depends_on:
      - eventstore
  eventstore:
    image: eventstore/eventstore
    restart: on-failure:10
    volumes:
      - ./api/eventstore-data:/var/lib/eventstore
    ports:
      - "2113:2113"
      - "1113:1113"
