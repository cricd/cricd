version: '2'

services:
  entities:
    image: bradleyscott/cricd-entities
    restart: on-failure:10
    environment:
      - DB_HOST=entities-db
      - DB_PASSWORD=password # Override in production deployments
    ports:
      - "1337:1337"
    depends_on:
      - entities-db
  entities-db:
    image: postgres
    restart: on-failure:10
    environment:
      - POSTGRES_PASSWORD=password # Override in production deployments
      - POSTGRES_DB=cricd-entities
    volumes:
      - ./api/entities-db:/var/lib/postgresql/data
    ports:
      - "5432:5432"
  batsman-innings-processor:
    image: bradleyscott/cricd-batsman-innings-processor
    restart: on-failure:10
    ports:
      - "3000:3000"
    depends_on:
      - eventstore-projections
  bowler-match-processor:
    image: bradleyscott/cricd-bowler-match-processor
    restart: on-failure:10
    ports:
      - "3001:3001"
    depends_on:
      - eventstore-projections
  eventstore-projections:
    build: ./api/eventstore-projections
    depends_on:
      - eventstore
  eventstore:
    image: eventstore/eventstore
    restart: on-failure:10
    volumes:
      - ./api/eventstore-data:/var/lib/eventstore
    ports:
      - "2113:2113"
      - "1113:1113"
