version: '2'

services:
  entities:
    image: bradleyscott/cricd-entities
    restart: on-failure:10
    ports:
      - "1337:1337"
  batsman-innings-processor:
    image: bradleyscott/cricd-batsman-innings-processor
    restart: on-failure:10
    ports:
      - "3000:3000"
    depends_on:
      - eventstore-projections
  eventstore-projections:
    build: ./eventstore
    depends_on:
      - eventstore
  eventstore:
    image: adbrowne/eventstore
    restart: on-failure:10
    ports:
      - "2113:2113"
      - "1113:1113"
